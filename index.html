<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT 报价计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PPT Quotation System</h2>
        <div class="form-group">
            <label for="pages">页数:</label>
            <input type="number" id="pages" min="1">
        </div>
        <div class="form-group">
            <label for="urgency">交付时间:</label>
            <select id="urgency">
                <option value="normal">正常 (24 小时)</option>
                <option value="urgent">紧急 (12 小时)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="design">设计级别:</label>
            <select id="design">
                <option value="standard">标准</option>
                <option value="premium">精美</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">播放模式:</label>
            <select id="content">
                <option value="static">静态</option>
                <option value="dynamic">动态</option>
            </select>
        </div>
        <div class="form-group">
            <label for="layout">要求:</label>
            <select id="layout">
                <option value="contentOnly">仅排版</option>
                <option value="designAndContent">内容加排版</option>
            </select>
        </div>
        <button onclick="calculatePrice()">计算</button>
        <h3 id="quote">Total Price: ¥0.00</h3>
    </div>

    <script>
        function calculatePrice() {
            const pages = document.getElementById('pages').value;
            const urgency = document.getElementById('urgency').value;
            const design = document.getElementById('design').value;
            const content = document.getElementById('content').value;
            const layout = document.getElementById('layout').value;

            let price = pages * 10; // Base price per page

            if (urgency === 'urgent') {
                price += pages * 1; // Additional charge for urgency
            }

            if (design === 'premium') {
                price += pages * 15; // Additional charge for premium design
            }

            if (content === 'dynamic') {
                price += pages * 10; // Additional charge for dynamic content
            }

            if (layout === 'designAndContent') {
                price += pages * 10; // Additional charge for design and content
            }

            document.getElementById('quote').innerText = `Total Price: ¥${price.toFixed(2)}`;
        }
    </script>
</body>
</html>
