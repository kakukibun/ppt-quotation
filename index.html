<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT 报价计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #007bff;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 15px;
            }
            input, select, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PPT 报价计算</h2>
        <div class="form-group">
            <label for="pages">页数:</label>
            <input type="number" id="pages" min="1">
        </div>
        <div class="form-group">
            <label for="urgency">交付时间:</label>
            <select id="urgency">
                <option value="normal">正常 (12 小时以上)</option>
                <option value="urgent">紧急 (12 小时内)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="design">设计级别:</label>
            <select id="design">
                <option value="basic">基础设计</option>
                <option value="standard">标准设计</option>
                <option value="premium">精美设计</option>
                <option value="chief">首席设计</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">页面:</label>
            <select id="content">
                <option value="static">静态</option>
                <option value="dynamic">动态</option>
            </select>
        </div>
        <div class="form-group">
            <label for="layout">内容要求:</label>
            <select id="layout">
                <option value="contentOnly">仅排版</option>
                <option value="designAndContent">内容加排版</option>
            </select>
        </div>
      <div class="form-group">
            <label for="ziLiao">是否提供资料:</label>
            <select id="ziLiao">
                <option value="tiGong">是</option>
                <option value="noTiGong">否</option>
              <option value="yiBuFen">提供部分资料</option>
            </select>
        </div>
        <button onclick="calculatePrice()">计算</button>
        <h3 id="quote">Total Price: ¥0.00</h3>
    </div>

    <script>
        function calculatePrice() {
            const pages = document.getElementById('pages').value;
            const urgency = document.getElementById('urgency').value;
            const design = document.getElementById('design').value;
            const content = document.getElementById('content').value;
            const layout = document.getElementById('layout').value;
            const ziLiao = document.getElementById('ziLiao').value;

            let price = pages * 5; // Base price per page

            if (urgency === 'urgent') {
                price += pages * 2; // Additional charge for urgency
            }

            switch (design) {
                case 'basic':
                    price += pages * 0; // Additional charge for basic design
                    break;
                case 'standard':
                    price += pages * 5; // Additional charge for standard design
                    break;
                case 'premium':
                    price += pages * 20; // Additional charge for premium design
                    break;
                case 'chief':
                    price += pages * 30; // Additional charge for chief design
                    break;
            }

            if (content === 'dynamic') {
                price += pages * 10; // Additional charge for dynamic content
            }

            if (layout === 'designAndContent') {
                price += pages * 10; // Additional charge for design and content
            }
			switch (ziLiao) {
                case 'tiGong':
                    price += pages * 0; // Additional charge for basic design
                    break;
                case 'noTiGong':
                    price += pages * 5; // Additional charge for standard design
                    break;
                case 'yiBuFen':
                    price += pages * 2; // Additional charge for premium design
                    break;
                
            }
            document.getElementById('quote').innerText = `Total Price: ¥${price.toFixed(2)}`;
        }
    </script>
</body>
</html>
